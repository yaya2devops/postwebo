<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Webography | DevSecMaps Research</title>
    <link rel="icon" href="assets/webocon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #404099;
            --text: #1a1a1a;
            --bg: #fafafa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background: 
                radial-gradient(circle at 20% 20%, rgba(64, 64, 153, 0.05) 0%, transparent 200px),
                radial-gradient(circle at 80% 80%, rgba(64, 64, 153, 0.05) 0%, transparent 200px);
        }

        .content {
            max-width: 640px;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            background: rgba(64, 64, 153, 0.1);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.125rem;
            color: #666;
            max-width: 540px;
            margin: 0 auto 2rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(64, 64, 153, 0.2);
        }

        .download-btn i {
            font-size: 1.25rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: #18181b;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            color: #22c55e;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .download-btn {
                padding: 0.875rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="badge">170+ Pages of Research</div>
            <h1>DevSecMaps Webography</h1>
            <p class="description">
                A comprehensive and curated collection of academic sources and references that shaped this extensive research project and enabled the author to produce the DevSecMaps report.
            </p>
            <a href="assets/pfe-webo.pdf" class="download-btn" download onclick="showToast()">
                <i class="fas fa-arrow-down"></i>
                Grab DevSecMaps Webography
            </a>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Download started successfully</span>
    </div>

    <script>
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
